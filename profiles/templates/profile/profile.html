{% extends "base.html" %}
{% load sass_tags %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% sass_src 'css/profile.scss' %}">
{% endblock %}

{% block content %}
<!-- Div present to avoid flex from base.html template -->
<div>
    <div class="heading">
        <h1 class="heading-text">Profile</h1>
    </div>
    <div class="secondary-nav">
        <ul>
            <Li>
                <a href="teaching">
                    <span class="iconify-inline" data-icon="bx:bx-book-alt"></span>Teaching
                </a>
            </Li>
            <Li>
                <a>
                    <span class="iconify-inline" data-icon="ic:outline-settings"></span>Account
                </a>
            </Li>
            <Li>
                <a href="equipment">
                    <span class="iconify-inline" data-icon="clarity:license-line"></span>Equipment hire
                </a>
            </Li>
            <Li>
                <a>
                    <span class="iconify-inline" data-icon="fluent:wallet-20-regular"></span>Invoices
                </a>
            </Li>
            <Li>
                <a href="performance"><span class="iconify-inline" data-icon="ph:music-notes"></span>Performance
                </a>
            </Li>
        </ul>
    </div>
    <section>
        <div class="container">
            <div class="content flex-center bookings-container">
                {% include include %}
            </div>
        </div>
    </section>
</div>

{% endblock %}

{% block postloadjs %}
    <script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
