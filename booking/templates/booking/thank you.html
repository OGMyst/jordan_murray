{% extends "base.html" %}
{% load sass_tags %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% sass_src 'materialize/sass/materialize.scss' %}">
<link rel="stylesheet" href="{% sass_src 'css/booking.scss' %}">
{% endblock %}

{% block content %}
<div class="heading">
    <h1 class="heading-text">Thank you for submitting</h1>
</div>
<div class="thank-you-container">
    <p class="thank-you-text">Your booking has been submitted and I will get back to you as soon as possible</p>
    <button class="btn">
        <a href="/">Homepage</a>
    </button>
</div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script src="{% static 'materialize/js/bin/materialize.min.js' %}"></script>
    <script src="{% static 'js/booking.js' %}"></script>
{% endblock %}
