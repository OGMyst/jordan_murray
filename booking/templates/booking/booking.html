{% extends "base.html" %}
{% load sass_tags %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% sass_src 'css/booking.scss' %}">
{% endblock %}

{% block content %}
<form class="booking-form" action="{% url 'booking' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" name="{{ step }}">
</form>
{% endblock %}
